                <a href="./index.html">
                    <img id="logo" src="recources/logo.png" alt="site logo">

                <!-- Burger Menu -->
                <div class="burger-menu" id="burger-menu">

        <main>
          <div class="contact-container">
                <h1>Let's Work!</h1><br>
                <p>Lets Discuss Your Project. Fill out the form below, or alternatively you can email
                    me at</p><br>
                <p><strong>contact@joshdixon.co.uk</strong></p><br>
                <div class="contact-form">
                    <form name="contact" method="POST" data-netlify="true">
                        <input type="text" id="name" name="name" placeholder="Name" aria-label="Name" required>
                        <input type="email" id="email" name="email" placeholder="Email" aria-label="Email" required>
                        <textarea id="message" name="message" cols="60" rows="5" placeholder="Message" aria-label="Message" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
          </div>
        </main>
