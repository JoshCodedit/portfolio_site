<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style-sheets/myWorkStyles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/08ce6d492f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;0,700;1,100;1,200;1,400;1,600;1,700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <a href="./index.html"
          ><img id="logo" src="recources/logo.png" alt="site logo"
        /></a>
        <div class="menu-container">
          <ul class="drop-menu">
            <li>
              <a href="#"><i class="fa-solid fa-square-caret-down"></i></a>
              <ul class="dropdown">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./aboutMe.html">About Me</a></li>
                <li><a class="active" href="#">Portfolio</a></li>
                <li><a href="./contact.html">Contact</a></li>
              </ul>
            </li>
          </ul>
        </div>
        
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./aboutMe.html">About Me</a></li>
            <li><a class="active" href="#">Portfolio</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="projects-container">
        <div class="projects">
          <!-- Project 1 -->
          <div id="project-1" class="project">
            <img
              id="project-image-1"
              src="./recources/teaandtoast.png"
              alt="project one"
            />
            <a href="https://teaandtoast.netlify.app/" target="_blank"
              ><button id="site1">
                Click Here To See Site<br /><i
                  id="icon"
                  class="fa-solid fa-window-maximize"
                ></i></button
            ></a>
            <a href="https://github.com/JoshCodedit/teaandtoast" target="_blank"
              ><button id="git1">
                Click Here To See Code<br /><i
                  id="icon"
                  class="fa-brands fa-github"
                ></i></button
            ></a>
            <p id="description-1" class="description"></p>
          </div>

          <!-- Project 2 -->
          <div id="project-2" class="project">
            <img
              id="project-image-2"
              src="./recources/jamcakes.png"
              alt="project two"
            />
            <a href="https://jamcakes.netlify.app/" target="_blank"
              ><button id="site2">
                Click Here To See Site<br /><i
                  id="icon"
                  class="fa-solid fa-window-maximize"
                ></i></button
            ></a>
            <a href="https://github.com/JoshCodedit/jamcakes2" target="_blank"
              ><button id="git2">
                Click Here To See Code<br /><i
                  id="icon"
                  class="fa-brands fa-github"
                ></i></button
            ></a>
            <p id="description-2" class="description"></p>
          </div>

          <!-- Project 3 -->
          <div id="project-3" class="project">
            <img
              id="project-image-3"
              src="./recources/petgame.png"
              alt="project three"
            />
            <a href="https://petsimgame.netlify.app/" target="_blank"
              ><button id="site3">
                Click Here To Play Game<br /><i
                  id="icon"
                  class="fa-solid fa-window-maximize"
                ></i></button
            ></a>
            <a href="https://github.com/JoshCodedit/nonamegame" target="_blank"
              ><button id="git3">
                Click Here To See Code<br /><i
                  id="icon"
                  class="fa-brands fa-github"
                ></i></button
            ></a>
            <p id="description-3" class="description"></p>
          </div>

          <!-- Project 4 -->
          <div id="project-4" class="project">
            <img
              id="project-image-4"
              src="./recources/tenzies.png"
              alt="project four"
            />
            <a href="https://joshtenzies.netlify.app" target="_blank"
              ><button id="site4">
                Click Here To See Site<br /><i
                  id="icon"
                  class="fa-solid fa-window-maximize"
                ></i></button
            ></a>
            <a href="https://github.com/JoshCodedit/tenzies" target="_blank"
              ><button id="git4">
                Click Here To See Code<br /><i
                  id="icon"
                  class="fa-brands fa-github"
                ></i></button
            ></a>
            <p id="description-4" class="description"></p>
          </div>
        </div>
      </div>

      <div class="small-screen-projects">
        <div class="small-project">
          <a href="https://teaandtoast.netlify.app/" target="_blank"
            ><img
              id="project-image-1"
              src="./recources/teaandtoast2.png"
              alt="project one"
              class="small-links"
          /></a>
          <p id="small-description-1" class="description-small"></p>
        </div>

        <div class="small-project">
          <a href="https://jamcakes.netlify.app/" target="_blank"
            ><img
              id="project-image-2"
              src="./recources/jamcakes2.png"
              alt="project two"
              class="small-links"
          /></a>
          <p id="small-description-2" class="description-small"></p>
        </div>

        <div class="small-project">
          <a href="https://petsimgame.netlify.app/" target="_blank"
            ><img
              id="project-image-3"
              src="./recources/petgame.png"
              alt="project three"
              class="small-links"
          /></a>
          <p id="small-description-3" class="description-small"></p>
        </div>

        <div class="small-project">
          <a href="https://joshtenzies.netlify.app/" target="_blank"
            ><img
              id="project-image-4"
              class="project"
              src="./recources/tenzies.png"
              alt="project four"
              class="small-links"
          /></a>
          <p id="small-description-4" class="description-small"></p>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const projects = [{ id: "1" }, { id: "2" }, { id: "3" }, { id: "4" }];

        projects.forEach((project) => {
          const projectImage = document.getElementById(
            `project-image-${project.id}`
          );
          const projectElement = document.getElementById(
            `project-${project.id}`
          );
          const description = document.getElementById(
            `description-${project.id}`
          );
          const siteButton = document.getElementById(`site${project.id}`);
          const gitButton = document.getElementById(`git${project.id}`);

          projectElement.addEventListener("mouseover", function () {
            projectImage.style.filter = "brightness(8%)";
            projectImage.style.transition = "0.5s";
            description.style.opacity = "1";
            gitButton.style.opacity = "0.8";
            siteButton.style.opacity = "0.8";
          });

          projectElement.addEventListener("mouseout", function () {
            projectImage.style.filter = "brightness(100%)";
            projectImage.style.transition = "0.5s";
            description.style.opacity = "0";
            gitButton.style.opacity = "0";
            siteButton.style.opacity = "0";
          });
        });
      });

      fetch("./text-files/teaandtoast.txt")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("description-1").innerText = data;
          document.getElementById("small-description-1").innerText = data;
        });

      fetch("./text-files/jamcakes.txt")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("description-2").innerText = data;
          document.getElementById("small-description-2").innerText = data;
        });

      fetch("./text-files/petsim.txt")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("description-3").innerText = data;
          document.getElementById("small-description-3").innerText = data;
        });

      fetch("./text-files/tenzies.txt")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("description-4").innerText = data;
          document.getElementById("small-description-4").innerText = data;
        });
    </script>
  </body>
</html>
